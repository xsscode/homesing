<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="mycss.css">
	<script src="jquery-1.12.4.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--[if lt IE 9]>
	<script src="html5shiv.js"></script>
	<script src="respond.min.js"></script>
	<1[end if]-->
</head>
<body>

	<div class="container">
	<form role="form" class="form-horizontal">
		<div class="form-group ">
			<label class="control-label col-sm-3">账号:</label>
			<div class="col-sm-9 has-feedback ">
				<input type="text" placeholder="userName" class="form-control" id="username">
				<span class="help-block hide tip" >输入有误</span>
				<span class="glyphicon glyphicon-ok form-control-feedback hide ttip" ></span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">密码:</label>
			<div class="col-sm-9 has-feedback">
				<input type="text"  class="form-control" id="password">
				<span class="help-block hide tip" >输入有误</span>
				<span class="glyphicon glyphicon-ok form-control-feedback hide ttip" ></span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3" id="birthday">出生年月:</label>
			<div class="col-sm-9 form-inline">
				<select name="" id="year" class="form-control"><option value="1" >1</option></select>
				<label class="control-label">年</label>
				<select name="" id="month" class="form-control"><option value="2" >1</option></select>
				<label class="control-label">月</label>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">性别:</label>
			<div class="col-sm-9 ">
				<div class="radio form-control">
				<label class="control-label">
					<input type="radio" name="sex" >男
				</label>
				<label class="control-label">
					<input type="radio" name="sex" >女
				</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">自我介绍:</label>
			<div class="col-sm-9 has-feedback">
				<textarea  placeholder="在此填写我的自我介绍" cols="30" rows="4" class="form-control"></textarea>
				<span class="help-block hide tip" >输入有误</span>
				<span class="glyphicon glyphicon-ok form-control-feedback hide ttip" ></span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">性别:</label>
			<div class="col-sm-9 ">
				<div class="radio form-control">
					<label class="control-label">
						<input type="checkbox" name="hobby" >运动
					</label>
					<label class="control-label">
						<input type="checkbox" name="hobby" >唱歌
					</label>
					<label class="control-label">
						<input type="checkbox" name="hobby" >看书
					</label>
				</div>
			</div>
		</div>

		<div class="form-group" id="sb">
			<input type="reset" value="重置" class="btn-danger form-control " >
		</div>

		<div class="form-group" id="sbm">
			<input type="submit" value="提交" class="btn-danger form-control disabled" disabled="disabled">
		</div>

	</form>
	</div>
	<script>
	$("input" ).blur(function(){
		if(!!$("#username" ).val() && !!$("#password" ).val()
		   && !!$("select").eq(0).val() && !!$(":radio").val()
		   && !!$("select").eq(1).val() && !!$(":checkbox").val()
		   && !!$("textarea").val()){
			console.log("ss");$(":submit" ).removeAttr("disabled").removeClass("disabled");}




		if(!$(this ).val()){
			$(this ).parent().find(".tip" ).removeClass("hide").addClass("show")
			$(this ).parent().find(".ttip" ).removeClass("hide").removeClass("glyphicon-ok").addClass("glyphicon-remove")
			$(this ).parent().removeClass("has-success").addClass("has-error")
		}

        else{$(this ).parent().find(".tip" ).removeClass("show").addClass("hide")
			$(this ).parent().find(".ttip" ).removeClass("hide").removeClass("glyphicon-remove").addClass("glyphicon-ok")}
		$(this ).parent().removeClass("has-error").addClass("has-success")
			});

	$("textarea" ).blur(function(){
		if(!!$("#username" ).val() && !!$("#password" ).val()
		   && !!$("select").eq(0).val() && !!$(":radio").val()
		   && !!$("select").eq(1).val() && !!$(":checkbox").val()
		   && !!$("textarea").val()){
			console.log("ss");$(":submit" ).removeAttr("disabled").removeClass("disabled");}




		if(!$(this ).val()){
			$(this ).parent().find(".tip" ).removeClass("hide").addClass("show")
			$(this ).parent().find(".ttip" ).removeClass("hide").removeClass("glyphicon-ok").addClass("glyphicon-remove")
			$(this ).parent().removeClass("has-success").addClass("has-error")
		}

		else{$(this ).parent().find(".tip" ).removeClass("show").addClass("hide")
			$(this ).parent().find(".ttip" ).removeClass("hide").removeClass("glyphicon-remove").addClass("glyphicon-ok")}
		$(this ).parent().removeClass("has-error").addClass("has-success")
	});

    $("select" ).click(function(){
		if(!!$("#username" ).val() && !!$("#password" ).val()
		   && !!$("select").eq(0).val() && !!$(":radio").val()
		   && !!$("select").eq(1).val() && !!$(":checkbox").val()
		   && !!$("textarea").val()){
			console.log("ss");$(":submit" ).removeAttr("disabled" ).removeClass("disabled");}
	})

	</script>
	</body>
</html>
